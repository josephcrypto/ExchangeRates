<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Exchange Rate</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--  <link rel="stylesheet" href="/css/style5.css">-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css"/>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
        crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet"/>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<div class="content-wrapper">
  <div class="container-fluid">
    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#">Dashboard</a>
      </li>
      <li class="breadcrumb-item active">ExchangeRate</li>
    </ol>

    <div class="container" style="margin-top: 20px;">
      <div class="mt-10 card card-body bg-light">
        <form class="form" th:action="@{/exchange-rates/save}" method="post" th:object="${rate}">
          <input type="hidden" th:field="*{id}">

          <div class="row">
            <div class="form-group col-6">
              <label>From:</label>
              <input type="text" th:field="*{currencyFrom}" class="form-control" autofocus />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-6">
              <label>To:</label>
              <input type="text" th:field="*{currencyTo}" class="form-control" autofocus />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-6">
              <label>Rate:</label>
              <input type="text" th:field="*{rate}" class="form-control" autofocus />
            </div>
          </div>

          <div class="row">
            <div class="form-group col-6">
              <label>Date:</label>
              <input type="date" th:field="*{dateTime}" class="form-control" autofocus />
            </div>
          </div>


          <div class="text-left">
            <button type="submit" class="btn btn-primary m-2">Save</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
          </div>
        </form>
      </div>
    </div>


    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Power By Bootstrap Copyright Â© Joseph Crypto 2022</small>
        </div>
      </div>
    </footer>

  </div>
</div>

</body>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/exchange-rates/list}]]"
  }
</script>

</html>
